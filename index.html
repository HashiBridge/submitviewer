<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イベント投稿表示</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans JP', 'Helvetica Neue', sans-serif;
      overflow: hidden;
      background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      position: relative;
      height: 100vh;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.1);
      z-index: 1;
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-delay: 0s; }
    .particle:nth-child(2) { width: 6px; height: 6px; left: 20%; animation-delay: 1s; }
    .particle:nth-child(3) { width: 3px; height: 3px; left: 30%; animation-delay: 2s; }
    .particle:nth-child(4) { width: 5px; height: 5px; left: 40%; animation-delay: 3s; }
    .particle:nth-child(5) { width: 4px; height: 4px; left: 50%; animation-delay: 4s; }
    .particle:nth-child(6) { width: 6px; height: 6px; left: 60%; animation-delay: 5s; }
    .particle:nth-child(7) { width: 3px; height: 3px; left: 70%; animation-delay: 0.5s; }
    .particle:nth-child(8) { width: 5px; height: 5px; left: 80%; animation-delay: 1.5s; }
    .particle:nth-child(9) { width: 4px; height: 4px; left: 90%; animation-delay: 2.5s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 40px;
    }

    .event-header {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      text-align: center;
      z-index: 15;
    }

    .event-title {
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 10px;
      letter-spacing: 2px;
    }

    .event-subtitle {
      font-size: 1.2rem;
      font-weight: 400;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
      opacity: 0.9;
    }

    .messages-feed {
      display: grid;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      padding: 20px;
      gap: 15px;
      scrollbar-width: none;
      -ms-overflow-style: none;
      justify-items: center;
      align-content: start;
    }

    /* Adaptive grid layouts based on message count */
    .messages-feed.layout-1-3 {
      grid-template-columns: 1fr;
      gap: 20px;
    }

    .messages-feed.layout-4-6 {
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .messages-feed.layout-7-12 {
      grid-template-columns: 1fr 1fr 1fr;
      gap: 15px;
    }

    .messages-feed.layout-13-plus {
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 12px;
    }

    .messages-feed::-webkit-scrollbar {
      display: none;
    }

    .message {
      font-weight: 600;
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.85));
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      margin: 0;
      box-shadow: 
        0 15px 30px rgba(0, 0, 0, 0.1),
        0 8px 15px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      text-align: center;
      color: #2d3748;
      width: 100%;
      position: relative;
      overflow: hidden;
      line-height: 1.3;
      letter-spacing: 0.5px;
      animation: messageSlideIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      opacity: 0;
      transform: translateX(-50px);
      word-wrap: break-word;
      word-break: break-all;
      overflow-wrap: anywhere;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Adaptive message sizing based on layout */
    .layout-1-3 .message {
      font-size: 2.4rem;
      padding: 30px 40px;
      min-height: 120px;
    }

    .layout-4-6 .message {
      font-size: 2.0rem;
      padding: 25px 30px;
      min-height: 100px;
    }

    .layout-7-12 .message {
      font-size: 1.7rem;
      padding: 20px 25px;
      min-height: 90px;
    }

    .layout-13-plus .message {
      font-size: 1.4rem;
      padding: 15px 20px;
      min-height: 80px;
    }

    .message.new {
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.95), rgba(76, 175, 80, 0.85));
      color: white;
      box-shadow: 
        0 15px 30px rgba(76, 175, 80, 0.3),
        0 8px 15px rgba(76, 175, 80, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    .message::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      animation: shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { left: -100%; }
      50% { left: 100%; }
      100% { left: 100%; }
    }

    @keyframes messageSlideIn {
      0% {
        opacity: 0;
        transform: translateX(-50px) scale(0.95);
      }
      60% {
        opacity: 1;
        transform: translateX(5px) scale(1.02);
      }
      100% {
        opacity: 1;
        transform: translateX(0) scale(1);
      }
    }

    .no-message {
      font-size: 2.8rem;
      color: rgba(255, 255, 255, 0.9);
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.7; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
    }

    .message-counter {
      position: absolute;
      bottom: 40px;
      right: 40px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.1rem;
      font-weight: 600;
      background: rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      z-index: 15;
      transition: all 0.3s ease;
    }

    .message-counter.new-message {
      background: rgba(76, 175, 80, 0.8);
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(76, 175, 80, 0.5);
    }


    /* Large screen optimizations */
    @media (min-width: 1920px) {
      .layout-1-3 .message {
        font-size: 3.0rem;
        padding: 35px 45px;
        min-height: 140px;
      }

      .layout-4-6 .message {
        font-size: 2.4rem;
        padding: 30px 35px;
        min-height: 120px;
      }

      .layout-7-12 .message {
        font-size: 2.0rem;
        padding: 25px 30px;
        min-height: 100px;
      }

      .layout-13-plus .message {
        font-size: 1.6rem;
        padding: 20px 25px;
        min-height: 90px;
      }
      
      .event-title {
        font-size: 3.2rem;
      }
      
      .event-subtitle {
        font-size: 1.5rem;
      }
    }

    @media (min-width: 2560px) {
      .layout-1-3 .message {
        font-size: 3.4rem;
        padding: 40px 55px;
        min-height: 160px;
      }

      .layout-4-6 .message {
        font-size: 2.8rem;
        padding: 35px 45px;
        min-height: 140px;
      }

      .layout-7-12 .message {
        font-size: 2.3rem;
        padding: 30px 35px;
        min-height: 120px;
      }

      .layout-13-plus .message {
        font-size: 1.8rem;
        padding: 25px 30px;
        min-height: 100px;
      }
      
      .event-title {
        font-size: 4rem;
      }
      
      .event-subtitle {
        font-size: 1.8rem;
      }
    }

    /* Ultra-wide screen support */
    @media (min-aspect-ratio: 21/9) {
      .container {
        padding: 60px 120px;
      }
      
      .messages-feed.layout-1-3 {
        grid-template-columns: 1fr;
        max-width: 70%;
        margin: 0 auto;
      }
      
      .messages-feed.layout-4-6 {
        grid-template-columns: 1fr 1fr;
      }
      
      .messages-feed.layout-7-12 {
        grid-template-columns: 1fr 1fr 1fr 1fr;
      }
      
      .messages-feed.layout-13-plus {
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="background-overlay"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="event-header">
    <div class="event-title">🎉 LIVE MESSAGES 🎉</div>
    <div class="event-subtitle">リアルタイム投稿表示</div>
  </div>

  <div class="container">
    <div class="messages-feed" id="messageContainer"></div>
  </div>

  <div class="message-counter" id="messageCounter">
    メッセージ: 0
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzCtGLoNqGC_QogSQNdmxd7AFZBBO3zhKtt77cUZ-vzIkdZoyVaJ1n0bm2be9J7Pu_9/exec";
    let currentMessageIndex = 0;
    let totalMessages = 0;
    let isTransitioning = false;

    let lastMessageCount = 0;
    let currentMessages = [];
    let displayedMessages = new Set();

    // Expose variables to global scope for debugging
    window.totalMessages = totalMessages;
    window.currentMessages = currentMessages;
    window.displayedMessages = displayedMessages;
    window.lastMessageCount = lastMessageCount;

    async function fetchMessages() {
      try {
        const res = await fetch(scriptURL + '?t=' + Date.now()); // Add cache busting
        const messages = await res.json();
        const validMessages = messages.filter(msg => typeof msg === "string" && msg.trim().length > 0);

        totalMessages = validMessages.length;
        window.totalMessages = totalMessages;
        updateMessageCounter();
        updateLayoutClass(totalMessages);

        // Check if new messages were added
        if (validMessages.length > lastMessageCount) {
          const newMessageCount = validMessages.length - lastMessageCount;
          console.log(`新しいメッセージが${newMessageCount}件追加されました`);
          showNewMessageNotification();
        }
        
        lastMessageCount = validMessages.length;
        currentMessages = validMessages;
        window.lastMessageCount = lastMessageCount;
        window.currentMessages = currentMessages;

        // Always ensure all messages from API are displayed
        if (validMessages.length > 0) {
          showAllMessages(validMessages);
        } else {
          showNoMessage();
        }
      } catch (error) {
        console.error("データ取得失敗:", error);
        showNoMessage();
      }
    }

    function updateMessageCounter() {
      const counter = document.getElementById('messageCounter');
      counter.textContent = `メッセージ: ${totalMessages} (5秒更新)`;
    }

    function updateLayoutClass(messageCount) {
      const container = document.getElementById('messageContainer');
      
      // Remove all layout classes
      container.classList.remove('layout-1-3', 'layout-4-6', 'layout-7-12', 'layout-13-plus');
      
      // Add appropriate layout class based on message count
      if (messageCount <= 3) {
        container.classList.add('layout-1-3');
      } else if (messageCount <= 6) {
        container.classList.add('layout-4-6');
      } else if (messageCount <= 12) {
        container.classList.add('layout-7-12');
      } else {
        container.classList.add('layout-13-plus');
      }
    }

    function showNewMessageNotification() {
      // Flash the counter
      const counter = document.getElementById('messageCounter');
      counter.classList.add('new-message');
      setTimeout(() => {
        counter.classList.remove('new-message');
      }, 1000);

      // Popup notification removed per user request
      // Green highlighting of new messages is preserved in addNewMessages()
    }

    function showAllMessages(messages) {
      const container = document.getElementById('messageContainer');
      
      // Clear existing messages if this is initial load
      if (displayedMessages.size === 0) {
        container.innerHTML = "";
      }
      
      messages.forEach((messageText, index) => {
        if (!displayedMessages.has(messageText)) {
          const message = document.createElement('div');
          // Highlight new messages (those beyond lastMessageCount)
          const isNewMessage = index >= lastMessageCount;
          message.className = isNewMessage ? 'message new' : 'message';
          message.textContent = messageText;
          message.setAttribute('data-message', messageText);
          
          container.appendChild(message);
          displayedMessages.add(messageText);
          
          // Remove 'new' class after animation for new messages
          if (isNewMessage) {
            setTimeout(() => {
              message.classList.remove('new');
            }, 3000);
          }
        }
      });
    }


    function showNoMessage() {
      const container = document.getElementById('messageContainer');
      
      // Only show no message if container is completely empty
      if (container.children.length === 0) {
        const message = document.createElement('div');
        message.className = 'no-message';
        message.textContent = "投稿をお待ちしています... 💬✨";
        container.appendChild(message);
      }
      
      currentMessageIndex = 0;
    }

    // Refresh messages every 5 seconds for near real-time updates
    function startPeriodicRefresh() {
      setInterval(fetchMessages, 5000);
    }

    window.onload = () => {
      fetchMessages();
      startPeriodicRefresh();
    };

    // Add keyboard controls for presentation mode
    document.addEventListener('keydown', (e) => {
      if (e.key === 'f' || e.key === 'F') {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          document.documentElement.requestFullscreen();
        }
      }
    });
  </script>
</body>
</html>
